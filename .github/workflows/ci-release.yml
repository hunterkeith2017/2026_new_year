name: ci-release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:


permissions:
  contents: write
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Syntax check
        run: python -m py_compile *.py

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build archive
        run: |
          mkdir -p dist
          zip -r "dist/2026_new_year-${{ github.ref_name }}.zip" . -x ".git/*" -x "dist/*"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
