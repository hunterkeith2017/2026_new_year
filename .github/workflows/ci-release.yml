name: ci-release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          # 如果你有 requirements-dev.txt / requirements.txt，就装它们
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # 如果你是标准包，建议装 editable + test 依赖（没有也不报错）
          if [ -f pyproject.toml ] || [ -f setup.py ] || [ -f setup.cfg ]; then pip install -e . || true; fi
          pip install -U pytest ruff
      - name: Lint (ruff)
        run: |
          # 你没有 ruff 配置也能跑；以后可在 pyproject.toml 里加规则
          ruff check . --output-format=json > dist/ruff-report.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: dist/ruff-report.json
      - name: Run tests (pytest)
        run: |
          pytest -q \
            --junitxml=dist/pytest-report.xml || true
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: dist/pytest-report.xml

  build:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build sdist & wheel
        run: |
          python -m pip install -U pip build
          python -m build
          ls -lah dist
      - name: Upload build artifacts (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
