name: ci-release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  packages: write
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          # 如果你有 requirements-dev.txt / requirements.txt，就装它们
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # 如果你是标准包，建议装 editable + test 依赖（没有也不报错）
          if [ -f pyproject.toml ] || [ -f setup.py ] || [ -f setup.cfg ]; then pip install -e . || true; fi
          pip install -U pytest ruff
      - name: Lint (ruff)
        run: |
          mkdir -p dist
          # 你没有 ruff 配置也能跑；以后可在 pyproject.toml 里加规则
          ruff check src --output-format=json > dist/ruff-report.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: dist/ruff-report.json
      - name: Run tests (pytest)
        run: |
          mkdir -p dist
          pytest -q \
            --junitxml=dist/pytest-report.xml || true
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: dist/pytest-report.xml

  build:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 关键：不要浅克隆
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Build ctypes shared library (for wheel)
        run: |
          demo_dir=src/new_year_2026/examples/ctypes_shared
          cc -shared -fPIC -o "$demo_dir/libhello.so" "$demo_dir/hello.c"
      - name: Build sdist & wheel
        run: |
          python -m pip install -U pip build
          python -m build
          ls -lah dist
      - name: Build C/C++ extension demo
        run: |
          python -m pip install -U pip build pybind11 wheel
          cd src/new_year_2026/examples/extension_pkg
          INCLUDES="$(python -m pybind11 --includes)"
          CXXFLAGS="$INCLUDES" CPPFLAGS="$INCLUDES" \
            python -m build --no-isolation --outdir "$GITHUB_WORKSPACE/dist/extension_pkg"
          ls -lah "$GITHUB_WORKSPACE/dist/extension_pkg"
          cd -
          
      - name: Upload build artifacts (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/**

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dump GitHub context
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"
          echo "GITHUB_SHA=${GITHUB_SHA}"
          echo "GITHUB_ACTOR=${GITHUB_ACTOR}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Inspect dist directory
        run: |
          echo "=== dist directory ==="
          ls -lah dist

      - name: Preflight checks
        run: |
          test -d dist
          test "$(ls -A dist)"
          echo "Preflight OK"

      # - name: Publish GitHub Packages (PyPI)
      #   env:
      #     TWINE_USERNAME: ${{ github.actor }}
      #     TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      #     TWINE_REPOSITORY_URL: https://upload.pypi.pkg.github.com//${{github.repository}}
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install --reinstall ca-certificates
      #     python -m pip install -U pip twine
      #     TWINE_DISABLE_SSL_VERIFY=true python -m twine upload --repository-url "$TWINE_REPOSITORY_URL" \
      #       dist/*.whl dist/*.tar.gz \
      #       dist/extension_pkg/*.whl dist/extension_pkg/*.tar.gz

      - name: Publish to GitHub Packages (PyPI)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # GitHub Packages repository URL
          repository-url: https://upload.pypi.pkg.github.com/${{ github.repository_owner }}
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TWINE_DISABLE_SSL_VERIFY: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/**
          # generate_release_notes: true
          body_path: CHANGELOG.md
