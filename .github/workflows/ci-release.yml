name: ci-release

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          # å¦‚æžœä½ æœ‰ requirements-dev.txt / requirements.txtï¼Œå°±è£…å®ƒä»¬
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # å¦‚æžœä½ æ˜¯æ ‡å‡†åŒ…ï¼Œå»ºè®®è£… editable + test ä¾èµ–ï¼ˆæ²¡æœ‰ä¹Ÿä¸æŠ¥é”™ï¼‰
          if [ -f pyproject.toml ] || [ -f setup.py ] || [ -f setup.cfg ]; then pip install -e . || true; fi
          pip install -U pytest ruff
      - name: Lint (ruff)
        run: |
          # ä½ æ²¡æœ‰ ruff é…ç½®ä¹Ÿèƒ½è·‘ï¼›ä»¥åŽå¯åœ¨ pyproject.toml é‡ŒåŠ è§„åˆ™
          ruff check . --output-format=json > dist/ruff-report.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: dist/ruff-report.json
      - name: Run tests (pytest)
        run: |
          mkdir -p dist
          pytest -q \
            --junitxml=dist/pytest-report.xml || true
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: dist/pytest-report.xml

  build:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Build sdist & wheel
        run: |
          python -m pip install -U pip build
          python -m build
          ls -lah dist
      - name: Upload build artifacts (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dump GitHub context
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"
          echo "GITHUB_SHA=${GITHUB_SHA}"
          echo "GITHUB_ACTOR=${GITHUB_ACTOR}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Inspect dist directory
        run: |
          echo "=== dist directory ==="
          ls -lah dist

      - name: Preflight checks
        run: |
          test -d dist
          test "$(ls -A dist)"
          echo "Preflight OK"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/*
          # generate_release_notes: true
          body: |
            ## âœ¨ What's Changed

            - Add TCP multi-process demo
            - Add TLS echo client
            - Improve CI release pipeline
            - Fix packaging metadata

            ## ðŸ“¦ Artifacts
            - Python wheel (.whl)
            - Source distribution (.tar.gz)

            ## ðŸ”— Full Changelog
            https://github.com/hunterkeith2017/2026_new_year/compare/v1.0.8...${{ github.ref_name }}

            ## ðŸ§ª Tested on
            - Python 3.9 (conda)
            - macOS / Linux (CI)

